<body>
    
    <form class="grid form-wrapper" action="thanks.html" method="post">
        
        <div class="unit unit-xs-1 item-containers"> 
          <label class=" unit unit-xs-1 form-item" for="first-name">First Name</label>
          <input class=" unit unit-xs-1 form-item" id="first-name">
       </div> 
        
        <div class="unit unit-xs-1 item-containers"> 
          <label class=" unit unit-xs-1 form-item" for="last-name">Last Name</label>
          <input class=" unit unit-xs-1 form-item" id="last-name">
       </div> 
        
         <div class="unit unit-xs-1 item-containers"> 
          <label class=" unit unit-xs-1 form-item" for="user-name">User Name</label>
          <input class=" unit unit-xs-1 form-item" id="user-name">
       </div> 
        
           <div class="unit unit-xs-1 item-containers"> 
          <label class=" unit unit-xs-1 form-item" for="password">Password</label>
          <input class=" unit unit-xs-1 form-item" id="password" type="password" size="25">
       </div> 
        
       <div class="unit unit-xs-1"> 
          <label class="unit unit-xs-1 form-item" for="email-add">E-mail Address</label>
          <input class="field unit-xs-1 form-item" type="email" id="email-addr">
       </div>
        
        <div class="unit unit-xs-1"> 
          <p class="unit unit-xs-1">Do you want to sign up for our newsletter?</p> 
            <div class="unit unit-xs-1">
              <label class="unit unit-xs-1 micro push" for="yes">Yes<input class="radio-toggle" type="radio" id="no" name="newsletter"></label>
              <label class="unit unit-xs-1 micro push" for="no-thanks">No thanks<input class="radio-toggle" type="radio" id="kinda" name="newsletter"></label>
            </div>
        </div>
         
        <div class="unit unit-xs-1">
            <a href="thank.html"></a><button type="submit">Send</button>
        </div>            
            
    </form>
